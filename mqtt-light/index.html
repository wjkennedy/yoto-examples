<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://yoto.dev/yoto-logo-orange.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoto Light</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <label for="colorPicker">Ambient Light</label>
        <input type="color" id="colorPicker" value="#ff0000" />

        <label for="volumeSlider">Volume</label>
        <input type="range" id="volumeSlider" min="0" max="30" value="15" />
        <span id="volumeValue">15</span>

        <input type="text" id="ttsText" placeholder="Say something" />
        <button id="ttsButton">Speak</button>

        <pre id="log" class="log"></pre>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
